<div class="bodyContainer">
<div class="container bookingHome bodyCol">
    <div class="row">
        <div class="col-lg-12 text-left">
            <h2>Creat Order</h2>
            <h4>Driver simple order creation process allows you to quickly schedule a driver anytime. Follow the steps below and a driver will be calling you shortly!</h4>
        </div>
    </div>
    <div class="selectContainer">    
        <div class="row">
            <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-1 col-xs-4 col-xs-offset-1 toggleDiv" (click)="toggleImg('1')" id="a">
                <div class="toggleBox">
                    <span>Pickup <br>Service</span>
                </div>
            </div>
            <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-4 col-xs-offset-2 toggleDiv" (click)="toggleImg('2')" id="b">
                <div class="toggleBox">
                    <span>Personal <br>Driver</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary btn-lg" target="_blank" (click)="goDashboard()">Continue</a>
        </div>
    </div>
</div>
</div>
