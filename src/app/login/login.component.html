<form>
    <div class="container bodyContainer text-center">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-sm-offset-0 bodyCol">
                <h2 class="textUpper">Login With</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password">
                    </div>                
                    <button type="submit" class="btn btn-default btn-lg" (click)="doLogin()">Login</button>
                    <div class="labelDiv">
                        <label><input type="checkbox"> Remember me</label>
                        <label><a href="#">Forgot Password</a></label>
                    </div>
                    <p>Need an account? <a  routerLink="/signup">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</form>
