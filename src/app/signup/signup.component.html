<form>
    <div class="container bodyContainer">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-sm-offset-0 bodyCol">
                <h2 class="textUpper">Sign Up Now</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password">
                    </div> 
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmpwd" placeholder="Confirm Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmpassword">
                    </div>
                    <div class="form-group nameInputDiv clearfix">
                        <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="firstname" >
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" [ngModelOptions]="{standalone: true}" [(ngModel)]="lastname">
                    </div>
                    
                    <div class="form-group">
                        <input type="number" class="form-control" id="phone" placeholder="Phone No."[ngModelOptions]="{standalone: true}" [(ngModel)]="phone">
                    </div>
                    <div class="form-group" *ngIf = "showCompany">
                        <input type="text" class="form-control" id="companyName" placeholder="Company Name"[ngModelOptions]="{standalone: true}" [(ngModel)]="companyname">
                    </div>

                    <div class="form-group">
                        <select [ngModelOptions]="{standalone: true}" [(ngModel)]="type">
                            <option  value="corporate">Corporate</option>
                            <option  value="personal">Personal</option>
                        </select>
                    </div>
                                
                <!-- <button type="submit" class="btn btn-default btn-lg" routerLink="/booking-home">SignUp</button>-->
                    <button type="submit" class="btn btn-default btn-lg" (click)="submit()">SignUp</button>
                    <div class="labelDiv">
                        <label>
                            <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="check"> I have read and agree to the <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                    <p>Already a Member? <a  routerLink="/login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</form>
