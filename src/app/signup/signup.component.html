<div class="container bodyContainer">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-sm-offset-0 bodyCol">
            <h2 class="textUpper">Sign Up Now</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmpwd" placeholder="Confirm Password">
                </div>
                <div class="form-group nameInputDiv clearfix">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="phone" placeholder="Phone No.">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                               
                <button type="submit" class="btn btn-default btn-lg" routerLink="/booking-home">SignUp</button>
                <div class="labelDiv">
                    <label>
                        <input type="checkbox"> I have read and agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>
                <p>Already a Member? <a  routerLink="/login">Login</a></p>
            </form>
        </div>
    </div>
</div>
